<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>signUp</title>
</head>
<body>
    <div class="container w-75 mt-5 position-relative">
        <div class="row text-center">
            <h1 class="mt-3">Smart Login System</h1>
            <form class=" w-75 mt-3 position-absolute top-50 start-50 translate-middle">
                <input id="signUpName" type="text" class="form-control mt-5" placeholder="Enter Your Name">
                <input id="signUpEmail" type="text" class="form-control mt-3" placeholder="Enter Your Email">
                <input id="signUpPassword" type="text" class="form-control mt-3" placeholder="Enter Password">
                <h3 id="Reapeted" class="incorrect pt-3 fs-6">Already exist</h3>
                <h3 id="InvalidName" class="correct pt-3 fs-6">Invalid Name</h3>
                <h3 id="InvalidEmail" class="correct pt-3 fs-6">Invalid Email</h3>
                <button id="signUp" type="button" class="btn btn-outline-info mt-4 w-100">Sign Up</button>
                <h4 class="mt-3 fs-6">Dont have an account?<a class="ms-1" href="index.html">Sign In</a></h4>
            </form>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
